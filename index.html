<!DOCTYPE html>
<html>
	<head>
		<title>Internet Movies Statistics</title>
		<script src="jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="jquery.dataTables.min.js"></script>
		<script src="angular-datatables.min.js"></script>
		<script src="bootstrap.min.js"></script>
		<link rel="stylesheet" href="bootstrap.min.css">
		<link rel="stylesheet" href="datatables.bootstrap.css">
		<style>
body  {
  background-image: url(background1.jpg);
  background-position: center;
  background-size: 1920px 1080px ;
  background-repeat: no-repeat, repeat;
}
tr {
	background-color: #ffffff;
}
h1   {color: white;
	  font-family: "Comic Sans MS";
	  font-weight: bold;
	  text-shadow: -2px 0 red, 0 2px black, 2px 0 blue, 0 -2px black;
	  
	  
	}
</style>
	</head>
	<body ng-app="crudApp" ng-controller="crudController">
		
		<div  class="container" ng-init="fetchData()">
			<br>
			<br />
				<h1 align="center" class="p-name"><strong>Internet Movies Statistics </strong></h1>
			<br />
			<div class="alert alert-success alert-dismissible" ng-show="success" >
				<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
				{{successMessage}}
			</div>
			<div align="right">
				<button type="button" name="add_button" ng-click="addData()" class="btn btn-success">Add</button>
			</div>
			<br />
			<div class="table-responsive" style="overflow-x: unset;">
				<table datatable="ng" dt-options="vm.dtOptions" class="table table-bordered table-striped">
					<thead>
						<tr style="background-color: #ffffcc">
							<th>Sr</th>
							<th>Film Name</th>
							<th>Genre</th>
							<th>Studio</th>
							<th>Director</th>
							<th>Producer</th>
							<th>Lead Actor</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="name in namesData">
							<td   align="center"  ng-bind="$index+1"></td> 
							<!-- <td>{{name.id}}</td>-->
							<td style="color: #ff3333" >{{name.filmname}}</td>
							<td>{{name.genre}}</td>
							<td>{{name.studio}}</td>
							<td>{{name.director}}</td>
							<td>{{name.producer}}</td>
							<td>{{name.lactor}}</td>
							<td><button type="button" ng-click="fetchSingleData(name.id)" class="btn btn-warning btn-xs">Edit</button></td>
							<td><button type="button" ng-click="deleteData(name.id)" class="btn btn-danger btn-xs">Delete</button></td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
	</body>
</html>

<div class="modal fade" tabindex="-1" role="dialog" id="crudmodal">
	<div class="modal-dialog" role="document">
    	<div class="modal-content">
    		<form method="post" ng-submit="submitForm()">
	      		<div class="modal-header">
	        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        		<h4 class="modal-title">{{modalTitle}}</h4>
	      		</div>
	      		<div class="modal-body">
	      			<div class="alert alert-danger alert-dismissible" ng-show="error" >
						<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
						{{errorMessage}}
					</div>
					<div class="form-group">
						<label>Enter Film Name</label>
						<input type="text" name="filmname" ng-model="filmname" class="form-control" />
					</div>
					<div class="form-group">
						<label>Enter Genre Type</label>
						<input type="text" name="genre" ng-model="genre" class="form-control" />
					</div>
					<div class="form-group">
						<label>Enter Studio Name</label>
						<input type="text" name="studio" ng-model="studio" class="form-control" />
					</div>
					<div class="form-group">
						<label>Enter Director Name</label>
						<input type="text" name="director" ng-model="director" class="form-control" />
					</div>
					<div class="form-group">
						<label>Enter Producer Name</label>
						<input type="text" name="producer" ng-model="producer" class="form-control" />
					</div>
					<div class="form-group">
						<label>Enter Leading Actor Name</label>
						<input type="text" name="lactor" ng-model="lactor" class="form-control" />
					</div>
					
	      		</div>
	      		<div class="modal-footer">
	      			<input type="hidden" name="hidden_id" value="{{hidden_id}}" />
	      			<input type="submit" name="submit" id="submit" class="btn btn-info" value="{{submit_button}}" />
	        		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        	</div>
	        </form>
    	</div>
  	</div>
</div>


<script src="App.js" ></script>
